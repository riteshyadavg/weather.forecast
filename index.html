<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Weather App Forecast</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="navbar">
        <div class="navcon">
            <img src="logo.png" alt="logo">
            <h1>Weather</h1>
            <h2>Forecast</h2>

        </div>

    </div>

    <div class="container">
        <div class="weather-input">
            <h3 style="color:rgb(255, 255, 255); font-size: 2em; font-weight: 200;">Enter a City Name</h3>
            <input class="city-input" type="text" placeholder="E.g., New York, London, Tokyo">
            <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i> Search</button>
            <div class="separator"></div>
            <button class="location-btn">
                <i class="fa-sharp fa-solid fa-location-crosshairs"></i> Current Location</button>
        </div>
        <div class="weather-data">
            <div class="current-weather">
                <div class="details">
                    <h2></h2>
                    <h6>°C</h6>
                    <h5><i class="fa-solid fa-wind"></i>&nbsp;M/S</h5>
                    <h5><i class="fa-solid fa-droplet"></i>&nbsp;%</h5>
                </div>
            </div>
            <div class="days-forecast">
                <h2 style="color:rgb(255, 255, 255); font-size: 2em; font-weight: 200;">5-Day Forecast</h2>
                <ul class="weather-cards">
                    <li class="card">
                        <h3></h3>
                        <h6>°C</h6>
                        <h5><i class="fa-solid fa-wind"></i>&nbsp;M/S</h5>
                        <h5><i class="fa-solid fa-droplet"></i>&nbsp;%</h5>
                    </li>
                    <li class="card">
                        <h3></h3>
                        <h6>°C</h6>
                        <h5><i class="fa-solid fa-wind"></i>&nbsp;M/S</h5>
                        <h5><i class="fa-solid fa-droplet"></i>&nbsp;%</h5>
                    </li>
                    <li class="card">
                        <h3></h3>
                        <h6>°C</h6>
                        <h5><i class="fa-solid fa-wind"></i>&nbsp;M/S</h5>
                        <h5><i class="fa-solid fa-droplet"></i>&nbsp;%</h5>
                    </li>
                    <li class="card">
                        <h3></h3>
                        <h6>°C</h6>
                        <h5><i class="fa-solid fa-wind"></i>&nbsp;M/S</h5>
                        <h5><i class="fa-solid fa-droplet"></i>&nbsp;%</h5>
                    </li>
                    <li class="card">
                        <h3></h3>
                        <h6>°C</h6>
                        <h5><i class="fa-solid fa-wind"></i>&nbsp;M/S</h5>
                        <h5><i class="fa-solid fa-droplet"></i>&nbsp;%</h5>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</body>

</html>
